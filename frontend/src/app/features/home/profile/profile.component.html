<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
  <div class="container">
    <div
      class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end"
    >
      <div class="col-first">
        <h1>Profile</h1>
        <nav class="d-flex align-items-center">
          <a routerLink="/">Home<span class="lnr lnr-arrow-right"></span></a>
          <a routerLink="/profile">Profile</a>
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- End Banner Area -->

<!--================Contact Area =================-->
<section class="contact_area section_gap_bottom">
  <div class="container" *ngIf="items">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="contact_info">
          <div>
            <i class="lnr lnr-home center-icon"></i>
            <h6 class="d-inline">{{ items.city }}</h6>
          </div>

          <div>
            <i class="lnr lnr-apartment center-icon"></i>
            <h6 class="d-inline">{{ items.address }}</h6>
          </div>

          <div>
            <i class="lnr lnr-user center-icon"></i>
            <h6 class="d-inline">
              <a>{{ items.name }}</a>
            </h6>
          </div>
          <div class="center-icon">
            <i class="lnr lnr-envelope center-icon"></i>
            <h6 class="d-inline">
              <a>{{ items.email }}</a>
            </h6>
          </div>
          <div *ngIf="items.role_id == 1">
            <i class="lnr lnr-star center-icon"></i>
            <h6 class="d-inline">{{ items.role_name }}</h6>
          </div>
          <div *ngIf="items.role_id == 2">
            <i class="lnr lnr-cog center-icon"></i>
            <h6 class="d-inline">{{ items.role_name }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================Contact Area =================-->
