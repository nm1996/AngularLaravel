<div class="content">
  <div class="wrap">
    <table id="table-striped" class="table table-striped">
      <thead>
        <tr>
          <th>Picture</th>
          <th>Name</th>
          <th>Number</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>
            <img
              width="60px"
              height="60px"
              src="assets/{{ item.picture }}"
              alt=""
            />
          </td>
          <td>{{ item.name }}</td>
          <td>{{ item.number }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price }} $</td>
          <td>{{ item.quantity * item.price }} $</td>

          <td><a href="#" class="btn btn-info waves-effect btn-xs">Edit</a></td>

          <td>
            <a href="#" class="btn btn-danger waves-effect btn-xs">Delete</a>
          </td>
        </tr>
        <tr >
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td rowspan="5">
            Total price:
          </td>
          <td>
              {{totalPrice}}
          </td>
          <td>
            <a href="#" class="btn btn-success waves-effect btn-xs">Cash In</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
